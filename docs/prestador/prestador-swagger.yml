            cep:
              type: string
            rua:
              type: string
            numero:
              type: string
            complemento:
              type: string
            cidade:
              type: string
            estado:
              type: string
            pais:
              type: object
              properties:
                nome:
                  type: string
                cod:
                  type: string
        comentariosRevisao:
          type: string
        status:
          type: string
        dataExportacao:
          type: string
