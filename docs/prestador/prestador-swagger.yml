      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        tipo:
          type: string
        documento:
          type: string
        pessoaFisica:
          type: object
          properties:
            dataNascimento:
              type: string
            pis:
              type: string
            rg:
              type: object
              properties:
                numero:
                  type: string
                orgaoEmissor:
                  type: string
        pessoaJuridica:
          type: object
          properties:
            nomeFantasia:
              type: string
            codigoCNAE:
              type: string
            codigoServicoNacional:
              type: string
            regimeTributario:
